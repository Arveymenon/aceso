<ion-header>

  <ion-navbar>
    <ion-title>My Prescriptions</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-segment [(ngModel)]="type">
        <ion-segment-button value="current">
          Current
        </ion-segment-button>
        <ion-segment-button value="previous">
          Previous
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <div [(ngSwitch)]="type">
        <ion-list *ngSwitchCase="'current'">
           <!-- click function in ion-item (click)="load(item.id)"
  passing id which is specified in pres.ts for each item
--> 
            <ion-item (click)="next('1')">
              <ion-thumbnail item-start>
                <img src="assets/imgs/qr.png">
              </ion-thumbnail>
              <h2>Finn</h2>
              <h3>March 30, 2018</h3>
              <p>Meftal spas</p>
            </ion-item>

            <ion-item (click)="next('2')">
                <ion-thumbnail item-start>
                  <img src="assets/imgs/qr.png">
                </ion-thumbnail>
                <h2>Finn</h2>
                <h3>Delivered: March 30, 2018</h3>
                <p>Crocin</p>
              </ion-item>

              <ion-item (click)="next('3')">
                  <ion-thumbnail item-start>
                    <img src="assets/imgs/qr.png">
                  </ion-thumbnail>
                  <h2>Finn</h2>
                  <h3>March 30, 2018</h3>
                  <p>I've had a pretty messed up day. If we just...</p>
                </ion-item>
    
        </ion-list>
    
        <ion-list *ngSwitchCase="'previous'">
         
        </ion-list>
    </div>

</ion-content>
